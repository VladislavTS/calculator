<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>



<div app="calculator">
	<div class="calculator-block">
		<div class="answer"></div>
		<input type="text" name="expression">

		<div class="butt-container">
			<div butt="c">C</div>
			<div butt="<"><-</div>
			<div butt="(">()</div>
			<div butt="/" class="mark">/</div>
			<div butt="7">7</div>
			<div butt="8">8</div>
			<div butt="9">9</div>
			<div butt="*" class="mark">*</div>
			<div butt="4">4</div>
			<div butt="5">5</div>
			<div butt="6">6</div>
			<div butt="-" class="mark">-</div>
			<div butt="1">1</div>
			<div butt="2">2</div>
			<div butt="3">3</div>
			<div butt="+" class="mark">+</div>
			<div butt="0" class="double-width">0</div>
			<div butt=",">,</div>
			<div butt="=" class="mark">=</div>
		</div>
		<!-- butt-container (close) -->
	</div>
	<!-- calculator-block (close) -->
</div>
<!-- app. calculator (close) -->



</body>
</html>
